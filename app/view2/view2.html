<form class="form-inline">
  <div class="form-group">
    <label for="exampleInputName2">Name</label>
    <input type="text" class="form-control" id="exampleInputName2" ng-model="userData.name" placeholder="Ahmad Zedany">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail2"  ng-model="userData.email" placeholder="zedany7@gmail.com">
  </div>
  <button  class="btn btn-default" ng-click="saveUser()">Enter</button>
</form>
